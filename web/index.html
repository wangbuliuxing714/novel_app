<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="AI小说生成器 - 使用AI技术生成精彩小说">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' data: 'unsafe-inline' 'unsafe-eval' blob:; connect-src * 'self'; img-src * 'self' data: blob:; style-src * 'self' 'unsafe-inline'; script-src * 'self' 'unsafe-inline' 'unsafe-eval'; font-src * 'self' data:;">
  <meta http-equiv="Access-Control-Allow-Origin" content="*">
  <meta http-equiv="Access-Control-Allow-Methods" content="GET,POST,PUT,DELETE,OPTIONS,PATCH">
  <meta http-equiv="Access-Control-Allow-Headers" content="Origin, X-Requested-With, Content-Type, Accept, Authorization">
  <meta http-equiv="Access-Control-Allow-Credentials" content="true">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="AI小说生成器">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>AI小说生成器</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
    
    // 设置必要的 buildConfig，使用HTML渲染器
    window._flutter = window._flutter || {};
    window._flutter.buildConfig = {
      engineRevision: "latest",
      builds: [
        {
          renderer: "html",
          compileTarget: "dart2js"
        }
      ]
    };
    
    // 修复fetch请求的CORS问题
    const originalFetch = window.fetch;
    window.fetch = function(resource, init) {
      // 确保init是一个对象
      init = init || {};
      // 确保headers是一个对象
      init.headers = init.headers || {};
      
      // 如果不是FormData，添加内容类型
      if (!(init.body instanceof FormData)) {
        init.headers['Content-Type'] = init.headers['Content-Type'] || 'application/json';
      }
      
      // 不添加CORS头和credentials mode，这样可以避免预检请求问题
      if (resource.toString().includes('gstatic.com') || 
          resource.toString().includes('fonts.googleapis.com') || 
          resource.toString().includes('fonts.gstatic.com')) {
        init.mode = 'no-cors';
        init.credentials = 'omit';
        delete init.headers['Access-Control-Allow-Origin'];
      }
      
      return originalFetch(resource, init).catch(error => {
        console.warn('Fetch error:', error, 'for resource:', resource);
        // 返回空响应以避免阻塞应用
        return new Response(JSON.stringify({success: false, message: 'Network request failed'}), {
          status: 200,
          headers: {'Content-Type': 'application/json'}
        });
      });
    };
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js"></script>
  <style>
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }
    
    .loader {
      border: 8px solid #f3f3f3;
      border-radius: 50%;
      border-top: 8px solid #2196F3;
      width: 60px;
      height: 60px;
      -webkit-animation: spin 1s linear infinite;
      animation: spin 1s linear infinite;
    }
    
    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="loader"></div>
  </div>
  <script>
    window.addEventListener('load', function() {
      // 处理所有未捕获的Promise错误
      window.addEventListener('unhandledrejection', function(event) {
        console.warn('Uncaught promise rejection:', event.reason);
        // 阻止默认处理
        event.preventDefault();
      });
      
      // 捕获所有JS错误
      window.onerror = function(message, source, lineno, colno, error) {
        console.warn('Caught JS error:', message, 'at', source, ':', lineno, ':', colno);
        // 返回true可以阻止错误冒泡
        return true;
      };
      
      // 手动加载main.dart.js
      var scriptTag = document.createElement('script');
      scriptTag.src = 'main.dart.js';
      scriptTag.type = 'application/javascript';
      scriptTag.onerror = function(error) {
        console.error('Failed to load main.dart.js:', error);
        // 尝试再次加载
        setTimeout(function() {
          var retryScript = document.createElement('script');
          retryScript.src = 'main.dart.js?retry=1';
          retryScript.type = 'application/javascript';
          document.body.appendChild(retryScript);
        }, 2000);
      };
      document.body.appendChild(scriptTag);
    });
  </script>
</body>
</html>
